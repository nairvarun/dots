set-option -g prefix M-x
unbind-key M-x
bind-key M-x send-prefix

setw -g mouse on

bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# https://unix.stackexchange.com/questions/131011/use-system-clipboa
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in

bind-key m split-window -vc "#{pane_current_path}"
bind-key M split-window -hc "#{pane_current_path}"

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf
