# bind key ==> M-x
set-option -g prefix M-x
unbind-key M-x
bind-key M-x send-prefix

# enable mouse
setw -g mouse on

# enable 256 colour
## https://unix.stackexchange.com/questions/1045/getting-256-colors-to-work-in-tmux
## https://www.reddit.com/r/tmux/comments/mesrci/tmux_2_doesnt_seem_to_use_256_colors/
## https://jdhao.github.io/2018/10/19/tmux_nvim_true_color/
# --> add `alias tmux='TERM=xterm-256color tmux'` to ~/.bashrc
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# pane navigation
# bind-key -n M-H select-pane -L
# bind-key -n M-L select-pane -R
# bind-key -n M-K select-pane -U
# bind-key -n M-J select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# copy to system clipboard
## https://unix.stackexchange.com/questions/131011/use-system-clipboard-in-vi-copy-mode-in-tmux
# --> `sudo dnf install xclip`
# --> `M-x[` (M-x is bind key in this setup) to enter copy mode.
# --> `_` (space) to start selection
# --> vim navigation to move selection
# --> `y` to copy selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind-key m split-window -vc "#{pane_current_path}"
bind-key M split-window -hc "#{pane_current_path}"

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf relaoded"


# CATPPUCCIN THEME:
# https://github.com/catppuccin/tmux/blob/main/catppuccin.conf

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Catppuccin
thm_bg="#1e1e28"
thm_fg="#dadae8"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#332e41"
thm_magenta="#c6aae8"
thm_pink="#e5b4e2"
thm_red="#e38c8f"
thm_green="#b1e3ad"
thm_yellow="#ebddaa"
thm_blue="#a4b9ef"
thm_orange="#f9c096"
thm_black4="#575268"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position top
set -g status "off"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_blue}"
set -g pane-active-border-style fg="${thm_green}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
